<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="webTitle">JLBBARCO's Portfolio</title>
  <link rel="stylesheet" href="assets/css/style.css" media="screen" />
  <link rel="stylesheet" href="assets/css/tablet.css" media="(min-width: 724px)" />
  <link rel="stylesheet" href="assets/css/pc.css" media="(min-width: 990px)" />
  <script src="https://kit.fontawesome.com/4a1e49a1ca.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="assets/favicon/code-light.svg" type="image/x-icon" id="favicon">
</head>

<body data-github-owner="JLBBARCO" data-github-repo="portfolio">
  <a id="skip_link" class="skip-link" href="#main" data-i18n="skip_link" aria-label="Skip to main content">Pular para o
    conte√∫do principal</a>
  <header>
    <nav>
      <a href="#Home">
        <h1>JLBBARCO</h1>
      </a>
    </nav>
    <div class="nav-menu">
      <button id="menu-button" aria-label="Toggle navigation menu" aria-expanded="false" aria-controls="nav-links">
        <i id="menuIcon" class="fa-solid fa-bars" style="color: #fff"></i>
      </button>
      <div id="nav-links" class="nav-links">
        <a href="#Projects" class="links" id="link1" data-i18n="link1">Projects</a>
        <a href="#Technologies" class="links" id="link2" data-i18n="link2">Technologies</a>
        <a href="#AboutMe" class="links" id="link3" data-i18n="link3">About Me</a>
        <a href="#Formations" class="links" id="link4" data-i18n="link4">Formation</a>
        <a href="#More" class="links" id="link5" data-i18n="link5">More</a>
        <a href="#Contact" class="links" id="link6" data-i18n="link6">Contact</a>
      </div>
    </div>
    <select name="language" id="language-menu" onchange="changeLanguage()" aria-label="Language menu">
      <option value="en-US">En - US</option>
      <option value="pt-BR">Pt - BR</option>
    </select>
  </header>
  <main id="main">
    <section id="Home">
      <div>
        <h2 id="welcome_title" data-i18n="welcome_title">Welcome to My Portfolio</h2>
        <p id="welcome_message" data-i18n="welcome_message">I'm a developer passionate about creating innovative web
          solutions</p>
      </div>
    </section>
    <section id="Projects" class="portfolio">
      <h2 id="projectsTitle" data-i18n="projectsTitle">Projects</h2>
      <article id="projectsContainer" class="container container-portfolio"></article>
    </section>
    <section id="Technologies">
      <h2 id="technologiesTitle" data-i18n="technologiesTitle">Technologies</h2>
      <article id="technologiesContainer" class="container container-technologies">
      </article>
    </section>
    <section id="AboutMe">
      <h2 id="aboutMeTitle"></h2>
      <article class="container container-about-me">
        <img src="https://avatars.githubusercontent.com/u/159829462?v=4" alt="Avatar of JLBBARCO" id="profile"
          crossorigin="anonymous" class="person" loading="lazy" />
        <div class="text">
          <p id="aboutMeText"></p>
          <div class="cv">
            <h3 id="downloadCVTitle"></h3>
            <a type="application/pdf" id="linkDownloadCV" href="#" aria-label="Download CV" style="display:none">
              <i class="fa-solid fa-download fa-2x icon"></i>
            </a>
          </div>
        </div>
      </article>
    </section>
    <section id="Formations">
      <h2 id="formationsTitle"></h2>
      <article id="formationsContainer" class="container container-formations"></article>
    </section>
    <section id="More">
      <h2 id="moreTitle"></h2>
      <article id="techsThisSite" class="container"></article>
      <p id="lastUpdate"></p>
    </section>
    <section id="Contact">
      <h2 id="contactTitle"></h2>
      <div class="container container-contact">
        <article id="contactContainer" class="contact-options"></article>
      </div>
    </section>
  </main>
  <footer>
    <article id="accessibility">
      <button id="accessibility-button" aria-expanded="false" aria-controls="accessibility-menu">
        <i class="fa-solid fa-universal-access fa-3x icon"></i>
      </button>
      <div id="accessibility-menu" aria-hidden="true">
        <button id="increase-font" aria-label="Aumentar fonte">
          <i class="fa-solid fa-increase-font fa-3x icon"></i>
        </button>
        <button id="decrease-font" aria-label="Diminuir fonte">
          <i class="fa-solid fa-decrease-font fa-3x icon"></i>
        </button>
        <button id="reset-font" aria-label="Redefinir fonte">
          <i class="fa-solid fa-text-slash fa-3x icon"></i>
        </button>
      </div>
    </article>
  </footer>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/translate.js"></script>
</body>

</html>
